server:
  port: 8040
spring:
  application:
    name: core-service
  data:
    mongodb:
      username: david
      password: david
      host: localhost
      port: 27017
      database: payments
      authentication-database: admin
  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.ndambodevs.notification.model.OrderConfirmation,paymentConfirmation:com.ndambodevs.notification.model.PaymentConfirmation
application:
  config:
    integration-url: http://localhost:8222/api/v1/integration